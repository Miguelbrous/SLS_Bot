name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bot/requirements-dev.txt
      - name: Run backend tests
        run: make test

  panel:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: panel
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: panel/package-lock.json
      - name: Install panel deps
        run: npm ci
      - name: Lint panel
        run: npm run lint
      - name: Build panel
        run: npm run build
      - name: Upload panel artifact
        uses: actions/upload-artifact@v4
        with:
          name: panel-build
          path: |
            panel/.next
            panel/package.json
            panel/next.config.*
            panel/public

  summary:
    runs-on: ubuntu-latest
    needs: [backend, panel]
    steps:
      - name: Report success
        run: |
          echo "Backend + panel pipelines finished."

  deploy:
    runs-on: ubuntu-latest
    needs: [summary]
    if: ${{ secrets.DEPLOY_HOST != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Download panel artifact
        uses: actions/download-artifact@v4
        with:
          name: panel-build
          path: panel-build
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >> ~/.ssh/config <<CONF
          Host sls-deploy
            HostName ${{ secrets.DEPLOY_HOST }}
            User ${{ secrets.DEPLOY_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
CONF
      - name: Placeholder deploy
        run: |
          echo "Connecting to ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}..."
          echo "Aquí podrías ejecutar rsync/ssh para desplegar artefactos."
