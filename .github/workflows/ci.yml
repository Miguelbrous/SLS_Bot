name: CI

on:
  push:
    branches: [ main, master, develop, codex/** ]
  pull_request:
    branches: [ main, master, develop, codex/** ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend 路 tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            bot/requirements-dev.txt
            bot/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r bot/requirements-dev.txt

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}/bot
        run: |
          pytest --maxfail=1 --disable-warnings --durations=20 --junitxml=junit.xml

      - name: Upload pytest results (JUnit)
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit
          path: junit.xml
        continue-on-error: true

  frontend:
    name: Frontend 路 lint & build
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: panel/package-lock.json

      - name: Install dependencies
        working-directory: panel
        run: npm ci

      - name: Lint
        working-directory: panel
        env:
          NEXT_PUBLIC_API_BASE: http://127.0.0.1:8880
        run: npm run lint

      - name: Build
        working-directory: panel
        env:
          NEXT_PUBLIC_API_BASE: http://127.0.0.1:8880
        run: npm run build

      - name: Upload panel build artifact
        uses: actions/upload-artifact@v4
        with:
          name: panel-build
          path: panel/.next

  autopilot:
    name: Autopilot 路 dataset & dry-run
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: bot/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r bot/requirements-dev.txt

      - name: Monitor check (dry-run)
        run: |
          python scripts/ops.py monitor check --dry-run --panel-token dummy || true

      - name: Cerebro autopilot dataset + dry-run
        env:
          SLACK_WEBHOOK_CEREBRO: ${{ secrets.SLACK_WEBHOOK_CEREBRO }}
        run: |
          mkdir -p tmp_logs
          EXTRA_SLACK_ARGS=""
          if [ -n "$SLACK_WEBHOOK_CEREBRO" ]; then
            EXTRA_SLACK_ARGS="--slack-webhook $SLACK_WEBHOOK_CEREBRO"
          fi
          python scripts/tests/cerebro_autopilot_ci.py \
            --mode test \
            --dataset logs/test/cerebro_experience.jsonl \
            --min-rows 150 \
            --min-win-rate 0.25 \
            --max-win-rate 0.8 \
            --min-symbols 1 \
            --min-ci-auc 0.52 \
            --min-ci-win-rate 0.45 \
            --epochs 150 \
            --summary-json tmp_logs/cerebro_autopilot_ci.json \
            $EXTRA_SLACK_ARGS

      - name: Upload autopilot summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cerebro-autopilot-summary
          path: tmp_logs/cerebro_autopilot_ci.json
        continue-on-error: true

  observability:
    name: Observability 路 smoke tests
    needs: [backend, frontend, autopilot]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Start observability stack
        env:
          SLS_PROM_TARGET_HOST: localhost
          SLS_PROM_TARGET_PORT: 8880
        run: |
          docker compose -f docs/observability/docker-compose.yml --project-name ci-observability up -d
          sleep 15

      - name: Observability smoke check
        run: >
          python scripts/ops.py observability check
          --prom-base http://localhost:9090
          --grafana-base http://localhost:3001
          --grafana-user admin
          --grafana-password admin
          --alertmanager-base http://localhost:9093

      - name: Stop observability stack
        if: always()
        run: docker compose -f docs/observability/docker-compose.yml --project-name ci-observability down
