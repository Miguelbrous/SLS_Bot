name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
  DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bot/requirements-dev.txt
      - name: Run backend tests
        run: make test

  panel:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: panel
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: panel/package-lock.json
      - name: Install panel deps
        run: npm ci
      - name: Lint panel
        run: npm run lint
      - name: Build panel
        run: npm run build
      - name: Upload panel artifact
        uses: actions/upload-artifact@v4
        with:
          name: panel-build
          path: |
            panel/.next
            panel/package.json
            panel/next.config.*
            panel/public

  autopilot-summary:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r bot/requirements-dev.txt
      - name: Run autopilot summary (sample data)
        run: |
          python scripts/tools/autopilot_summary.py \
            --dataset sample_data/cerebro_experience_sample.jsonl \
            --runs sample_data/arena_runs_sample.jsonl \
            --output-json autopilot_summary_sample.json \
            --markdown autopilot_summary_sample.md \
            --prometheus-file autopilot_summary_sample.prom

  summary:
    runs-on: ubuntu-latest
    needs: [backend, panel, autopilot-summary]
    steps:
      - name: Report success
        run: |
          echo "Backend + panel pipelines finished."

  deploy:
    runs-on: ubuntu-latest
    needs: [summary]
    steps:
      - name: Check deploy settings
        id: deploy_check
        run: |
          if [ -n "$DEPLOY_HOST" ]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "DEPLOY_HOST no definido; se omite despliegue"
          fi
      - uses: actions/checkout@v4
        if: steps.deploy_check.outputs.should_deploy == 'true'
      - name: Download panel artifact
        uses: actions/download-artifact@v4
        with:
          name: panel-build
          path: panel-build
        if: steps.deploy_check.outputs.should_deploy == 'true'
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          {
            echo "Host sls-deploy"
            echo "  HostName $DEPLOY_HOST"
            echo "  User $DEPLOY_USER"
            echo "  IdentityFile ~/.ssh/deploy_key"
            echo "  StrictHostKeyChecking no"
          } >> ~/.ssh/config
        if: steps.deploy_check.outputs.should_deploy == 'true'
      - name: Placeholder deploy
        run: |
          echo "Connecting to ${DEPLOY_USER}@${DEPLOY_HOST}..."
          echo "Aquí podrías ejecutar rsync/ssh para desplegar artefactos."
        if: steps.deploy_check.outputs.should_deploy == 'true'
